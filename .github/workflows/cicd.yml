name: CICD
on:
  pull_request: {}
  push:
    branches: [main]
jobs:
  validate-dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
      - run: npm install -g npm@11.7.0
      - run: npm install
      - run: npm run format
      - run: |
          git diff --exit-code || {
            echo "Code formatting issues found. Please run 'npm run format' and commit the changes."
            exit 1
          }
      - run: npm run build
      - run: |
          git diff --exit-code dist || {
            echo "Build output has changed. Please run 'npm run build' and commit the changes."
            exit 1
          }
  test-nested:
    uses: ./.github/workflows/test.yml
    needs: validate-dist

  test-top-level:
    needs: validate-dist
    runs-on: ubuntu-latest
    steps:
      - name: Test get job workflow
        uses: jenseng/dynamic-uses@v1
        with:
          uses: jenseng/get-job-workflow/.github/actions/test@${{ github.sha }}
          with: |
            expected-repository: ${{ toJSON(github.repository) }}
            expected-path: .github/workflows/cicd.yml
            expected-ref: ${{ toJSON(github.ref) }}
            expected-sha: ${{ toJSON(github.workflow_sha) }}
